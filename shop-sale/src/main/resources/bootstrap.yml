#设置用户服务端口为806*
server:
  port: 8051

# 设置服务名
spring:
  application:
    name: shop-sale
    # 配置nacos注册中心的地址
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848 #nacos配置中心的地址
        file-extension: yaml # 配置文件的后缀
        shared-configs: all-service.yaml # 所有模块共享的统一配置内容
  profiles:
    active: dev

